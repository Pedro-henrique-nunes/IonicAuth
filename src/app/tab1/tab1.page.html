<ion-content [fullscreen]="true">
  <ion-card *ngFor="let artigo of lista_artigos">
    <img [src]="artigo.image" />
    <ion-card-header>
      <ion-card-title>{{ artigo.title }}</ion-card-title>
      <ion-card-subtitle>{{ artigo.publishedAt }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ artigo.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
